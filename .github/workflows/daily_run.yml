name: Prism Insight Bot

on:
  schedule:
    - cron: '0 23 * * *' # 한국 시간 아침 8시 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # firebase-admin 라이브러리를 추가 설치합니다.
          pip install google-genai feedparser requests yfinance pytz firebase-admin

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Firebase 마스터 키를 파이썬 환경 변수로 넘겨줍니다.
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          # (기존 텔레그램용 설정이 있다면 유지)
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python insight_engine.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 분석 결과 파일들을 깃허브 저장소에 업데이트합니다.
          git add recommendations.json history.json || echo "No changes to add"
          git commit -m "Update dashboard, history and send push notification" || echo "No changes to commit"
          git push
