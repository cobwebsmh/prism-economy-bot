name: Prism Insight Bot

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai feedparser requests yfinance pytz

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python insight_engine.py

      # ⭐ 여기서부터가 대시보드 업데이트의 핵심입니다!
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 아래 줄에 history.json을 명시적으로 추가합니다.
          git add recommendations.json history.json || echo "No changes to add"
          git commit -m "Update dashboard and history" || echo "No changes to commit"
          git push
