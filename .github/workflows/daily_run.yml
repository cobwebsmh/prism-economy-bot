name: Daily Economic Analysis

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # 중요: 쓰기 권한 추가
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser google-generativeai requests yfinance

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python insight_engine.py

      - name: Commit and Push changes # 중요: 변경된 JSON 파일을 다시 저장소에 올림
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add recommendations.json
          git commit -m "Update recommendations" || echo "No changes to commit"
          git push
